    <body>
        <main>
            <div class="zoneHangman">
                <div class="post">
                    <h1 class="title">The Hangman</h1>
                    <div class="img">
                        <img id="hangman"></img>
                        <p id="guess" class="guess">_ _ _ _ _ _</p>
                    </div>
                </div>
            </div>
            <div class="zoneKeyboard">
                <div class="planck">
                    <div class="playground">
                    <div class="letter"> 
                        <h4>letter</h4>
                        <input type="text" maxlength="1" id="letter" class="input">
                        <button id="letterBtn">Try</button>
                    </div>
                    <div class="word"> 
                        <h4>word</h4>
                        <input type="text" id="word" class="input">
                        <button id="wordBtn">Try</button>
                    </div>
                </div>
                </div>
            </div>
            
            <script src="./assets/js/script.js" defer></script>
        </main>
