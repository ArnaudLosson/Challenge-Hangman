        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        
        <title>The Hagman</title>
    </head>
    <body>
        <div class="game">
            <div class="panneau">
                <h1>The Hangman</h1>
            </div>
            <div class="img">
                <img id="hangman"></img>
                <p id="guess">_ _ _ _ _ _</p>
            </div>
            <div class="playground"> 
            </div>
            
            <div class="letter"> 
                <h4>letter</h4>
                <input type="text" maxlength="1" id="letter" class="input">
                <button id="letterBtn">Try</button>
            </div>
            <div class="word"> 
                <h4>word</h4>
                <input type="text" id="word" class="input">
                <button id="wordBtn">Try</button>
            </div>
        </div>
        <script src="./assets/js/script.js" defer></script>
    </body>
